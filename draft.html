<!DOCTYPE html>
<html lang="en">
<head>
<title>Form Draft</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv='cache-control' content='no-cache'>
<link rel="stylesheet" href="style.css" />
<script src="draft.js"></script>

</head>

<body>

<h2>DIFFERENT INPUT TYPES</h2>
<p>There are several input types such as:</p>
<ul>
  <li>text</li>
  <li>password</li>
  <li>textarea</li>
  <li>radio</li>
  <li>checkbox</li>
  <li>date</li>
  <li>color</li>
  <li>file</li>
  <li>hidden</li>
  <li>select</li>
  <li>number</li>
  <li>range</li>
  <li>submit</li>
</ul>


<form id="draftForm" onsubmit="saveDraft();">

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" required>

  <label for="text">Enter your feedback:</label>
  <textarea id="text" name="text" rows="5" cols="40" required></textarea>

  <label>Your favorite language:</label>
  <input type="radio" id="cpp" name="language" value="C++"><label for="cpp">C++</label>
  <input type="radio" id="python" name="language" value="Python"><label for="python">Python</label>
  <input type="radio" id="other" name="language" value="Other"><label for="other">Other</label>

  <label>What vehicle do you have?</label>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><label for="vehicle1"> I have a bike</label>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"><label for="vehicle2"> I have a car</label>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"><label for="vehicle3"> I have a boat</label>


  <label for="date">Date:</label>
  <input type="date" id="date" name="date">

  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor">

  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile" accept=".txt">

  <label for="something">Write something that will be used with hidden value:</label>
  <input type="text" id="something" name="something" autocomplete="on">
  <input type="hidden" id="custId" name="custId" value="3487">

  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars">
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Audi">Audi</option>
  </select>

  <label for="quantity">Quantity (between 0 and 100):</label>
  <input type="number" id="quantity" name="quantity" min="0" max="100" step="1" value="30">

  <label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50">

  <div class="button-group">
    <input type="button" id="button1" value="Go back" onclick="goBack();">
    <input type="button" id="button2" value="Publish draft" onclick="publishDraft();">
    <input type="button" id="button3" value="Delete draft" onclick="dropDraft();">
  </div>

</form>

</body>
</html>
